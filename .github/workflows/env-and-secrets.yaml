name: Environment Variables and Secrets Demo

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: production

jobs:
  deploy-to-aws:
    runs-on: ubuntu-latest
    env:
      DEPLOYMENT_NAME: MyAppDeployment

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Print environment variables
        run: |
          echo "Workflow-level ENVIRONMENT: $ENVIRONMENT"
          echo "Workflow-level AWS_REGION: $AWS_REGION"
          echo "Job-level DEPLOYMENT_NAME: $DEPLOYMENT_NAME"

      - name: Show secrets are masked
        run: |
          echo "AWS Access Key: ${{ secrets.AWS_ACCESS_KEY_ID }}"
          echo "AWS Secret Key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}"

      - name: Step-level variable demo
        env:
          STEP_VAR: step-only
        run: |
          echo "Step-level variable: $STEP_VAR"
          echo "Workflow ENVIRONMENT still accessible: $ENVIRONMENT"
          echo "Job-level DEPLOYMENT_NAME still accessible: $DEPLOYMENT_NAME"
